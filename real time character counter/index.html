<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>character counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="please write your text here......" maxlength="1000"></textarea>
            <div class="count">
                <p>Total Character : <span class="total" id="total"></span>
                </p>
                <p>remaining : <span class="remaning" id="remaning"></span>
                </p>
            </div>
   
    </div>
    <script  src="script.js"></script>
</body>
</html>
